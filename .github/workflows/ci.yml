name: Java CI for CloudSim SJF

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Compile CloudSim SJF
      run: |
        mkdir out
        javac -cp "C:\Users\megha\Downloads\cloudsim-5.0\cloudsim-5.0\modules\cloudsim\target\cloudsim-4.0.jar" -d out src/custom_package/*.java

    - name: Run Main Class (Optional)
      run: |
        java -cp "C:\Users\megha\Downloads\cloudsim-5.0\cloudsim-5.0\modules\cloudsim\target\cloudsim-4.0.jar:out" custom_package.SJF_Scheduler
