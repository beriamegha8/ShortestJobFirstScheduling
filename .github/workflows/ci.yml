name: Java CI for CloudSim SJF

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Download CloudSim JAR
      run: |
        mkdir -p libs
        curl -L -o libs/cloudsim-4.0.jar https://repo1.maven.org/maven2/org/cloudbus/cloudsim/cloudsim/4.0/cloudsim-4.0.jar

    - name: Compile CloudSim SJF
      run: |
        mkdir -p out
        javac -cp "libs/cloudsim-4.0.jar" -d out src/custom_package/*.java

    - name: Run Main Class (Optional)
      run: |
        java -cp "libs/cloudsim-4.0.jar:out" custom_package.SJF_Scheduler
